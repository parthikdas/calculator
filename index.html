<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="label">
            <div class="logo"><p>Parthik Kumar Das</p></div>
        </div>
        <div class="main">
            <div class="displayBox">
                <div class="display">
                    <div id="nosDisplay">0</div> <!-- zero is default display -->
                    <div id="operatorDisplay"></div>
                </div>
            </div>
            <div class="numbers">
                <div class="seven cover"><div class="seven btn" onclick="seven_clicked()">7</div></div> <!-- seven btn as when css then i can do .btn to edit all not to write many, same reason for cover also-->
                <div class="eight cover"><div class="eight btn" onclick="eight_clicked()">8</div></div>
                <div class="nine cover"><div class="nine btn" onclick="nine_clicked()">9</div></div>
                <div class="divide cover"><div class="divide btn" onclick="divide_clicked()">/</div></div>
                <div class="four cover"><div class="four btn" onclick="four_clicked()">4</div></div>
                <div class="five cover"><div class="five btn" onclick="five_clicked()">5</div></div>
                <div class="six cover"><div class="six btn" onclick="six_clicked()">6</div></div>
                <div class="multi cover"><div class="multi btn" onclick="multi_clicked()">X</div></div>
                <div class="three cover"><div class="three btn" onclick="three_clicked()">3</div></div>
                <div class="two cover"><div class="two btn" onclick="two_clicked()">2</div></div>
                <div class="one cover"><div class="one btn" onclick="one_clicked()">1</div></div>
                <div class="subs cover"><div class="subs btn" onclick="subs_clicked()">&#8722</div></div>
                <div class="zero cover"><div class="zero btn" onclick="zero_clicked()">0</div></div>
                <div class="cancel cover"><div class="cancel btn" onclick="cancel_clicked()"><b>C</b></div></div>
                <div class="equal cover"><div class="equal btn" onclick="equal_clicked()">=</div></div>
                <div class="add cover"><div class="add btn" onclick="add_clicked()">&#43</div></div>
                <div class="negetive cover"><div class="negetive btn" onclick="negetive_clicked()">-ve</div></div><!-- for the negetive numbers -->
                <div class="dot cover"><div class="dot btn" onclick="dot_clicked()">&#8729</div></div>
                <div class="prev_char_remove cover"><div class="prev_char_remove btn" onclick="prev_char_remove_clicked()">&lt&times</div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
